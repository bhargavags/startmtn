<!DOCTYPE html>

<head>

    <style type="text/css">

            width: 98%;
            float: left;
            margin: auto;
            display: block;
        }
        .MTNQuestTxt

            font-size: 16px;

        <script language="javascript">

{
    window.location="Quest2.html";

{
