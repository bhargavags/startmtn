    <script type="text/javascript">
        var pictureSource;
        var destinationType;
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            //  alert("CORDOVA IS WORKING:::");
            pictureSource = navigator.camera.PictureSourceType;
            destinationType = navigator.camera.DestinationType;
        }
        function onPhotoFileSuccess(imageData) {
            //console.log(JSON.stringify(imageData));
            $('#btnTouch').hide();
            $('#takenimg').show();
            $('#takenimg').attr('src', imageData);
            //Multiple image stored in capture page
            //  $('#lstinnermultiplephotos').append('<li><img class="SavemultiplePhotos" src="' + imageData + '"  alt=""/></li>');

        }
        function capturePhotoWithFile() {
            // alert('click');
            navigator.camera.getPicture(onPhotoFileSuccess, onFail, {
                quality: 50,
                destinationType: Camera.DestinationType.FILE_URI
            });
        }
        function onFail(message) {
            //Failed because:camera cancelled.
            alert('Failed because: ' + message);
        }

     </script>
